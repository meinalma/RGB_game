<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Color picker Game</title>
  <meta name="description" content="The color picker game">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="color.css">
</head>
<body>
  <header>
    <h1>The Great<br> <span>RGB</span><br> guessing game</h1>
    <div class="stripe">
      <div class="">
        <button id="reset">New Colors</button>
      </div>
      <div class="">
        <p class="tryagain"></p>
      </div>
      <div class="">
        <button id="easy">Easy</button>
        <button id="hard" class="blue">Hard</button>
      </div>
    </div>
  </header>
  <section id="container">
    <div class="wrapper">
      <!--first row-->
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <!--second row-->
      <div class="square second"></div>
      <div class="square second"></div>
      <div class="square second"></div>
    </div>
  </section>

<script src="color.js" charset="utf-8"></script>
</body>
</html>
